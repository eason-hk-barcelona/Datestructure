<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单链表</title>
</head>

<body>
  <script src="SinglyLinkedList.js"></script>
  <script>
    const myList = new SinglyLinkedList();

    myList.insert(1, 0);
    myList.insert(2, 1);
    myList.insert(3, 2);

    console.log(myList.toString()); // 输出: '123'

    myList.update(4, 1);
    console.log(myList.toString()); // 输出: '143'

    myList.remove_data(3);
    console.log(myList.toString()); // 输出: '14'

    console.log(myList.get(0)); // 输出: 1

    const pos = myList.findPos(4);
    console.log(pos); // 输出: 1

    myList.remove_pos(0);
    console.log(myList.toString()); // 输出: '4'

  </script>
</body>

</html>
