<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>堆排序动画</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Heap Sort Visualization</h1>
  <div class="layout">
    <label for="inputArray">Enter Comma-Separated Numbers:</label>
    <input type="text" id="inputArray" placeholder="e.g. 5, 2, 7, 3, 6, 1, 4">
    <button id="initialize">Initialize</button>
    <button id="nextStep" disabled>Next Step</button>
    <button id="prevStep" disabled>Previous Step</button>
    <button id="finish" disabled>Finish</button>
  </div>
  <div id="container"></div>
  <script src="script.js"></script>

</html>
