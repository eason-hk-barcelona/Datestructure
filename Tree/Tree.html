<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树</title>
</head>

<body>
  <script src="Tree.js"></script>
  <script>
    const tree = new binaryTree();
    tree.insert(4);
    tree.insert(2);
    tree.insert(6);
    tree.insert(1);
    tree.insert(3);
    tree.insert(5);
    tree.insert(7);

    console.log("中序遍历(递归):", tree.inOrderRecursive(tree.root));
    console.log("后序遍历(递归):", tree.postOrderRecursive(tree.root));
    console.log("中序遍历(非递归):", tree.inOrderTraversal());
    console.log("后序遍历(非递归):", tree.postorderTraversal());
  </script>
</body>

</html>
